<!DOCTYPE html>
<html lang="de">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kursdetails - Space University</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../../index.css">
    <style>
        .header-img {
            width: 100%;
            /* Streckt den Container über die volle Breite */
            height: 300px;
            /* Setzt eine feste Höhe für den Banner */
            background-size: cover;
            /* Stellt sicher, dass das Bild den Container vollständig bedeckt */
            background-position: center;
            /* Zentriert das Bild, um die besten Teile zu zeigen */
            overflow: hidden;
            /* Schneidet überschüssige Teile des Bildes ab */
            filter: brightness(80%);
        }
    </style>


</head>

<body>

    <div>

        <div class="d-flex justify-content-between align-items-center ms-3">
            <div class="d-flex flex-row">
                <button onclick="goBack()" class="back-button">
                    <i class="fas fa-arrow-left"></i> <!-- FontAwesome Icon -->
                </button>

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mt-2 mb-2">
                        <li class="breadcrumb-item"><a href="../../index.html">Rollenauswahl</a></li>
                        <li class="breadcrumb-item"><a href="dashboard.html">Home</a></li>
                        <li class="breadcrumb-item"><a href="kurssuche.html">Kurssuche</a></li>
                        <li class="breadcrumb-item active" aria-current="page" id="current-course-name">Kursdetails</li>
                    </ol>
                </nav>
            </div>




            <div class="d-flex align-items-center mt-2 mb-2 ">
                <!-- Achte darauf, hier auch align-items-center zu verwenden -->

                <!-- Profilavatar -->
                <div class="profile-avatar me-2">J</div>

                <a href="#" class="back-button ms-1 me-3">
                    <i class="fas fa-inbox"></i> <!-- Geändert zu Inbox Icon -->
                </a>

                <!-- Home Icon -->
                <a href="dashboard.html" class="back-button me-3">
                    <i class="fas fa-home"></i>
                </a>

                <!-- LogOut Icon -->
                <a href="../../index.html" class="back-button me-3">
                    <i class="fas fa-sign-out-alt"></i>
                </a>

            </div>
        </div>









        <div class="background-pale header-img d-flex justify-content-center position-relative mb-5 position-relative">


        </div>



    </div>





    <div class="content d-flex justify-content-center w-100 tmp"></div>
    <div class="d-flex justify-content-center w-100">
        <button id="bearbeitenButton" class="mt-3 btn btn-outline-secondary btn-lg text-dark me-3 ">Kurs bearbeiten</button>
        <button id="löschenButton" class="mt-3 btn btn-outline-primary btn-lg text-dark">Kurs löschen</button>
    </div>





    <!-- Bearbeiten-Kurs-Modal -->
    <div class="modal fade" id="editCourseModal" tabindex="-1" aria-labelledby="editCourseModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCourseModalLabel">Kurs bearbeiten</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Form -->
                    <form id="editCourseForm">
                        <!-- Die Felder sind ähnlich wie beim Hinzufügen, sollten aber mit den vorhandenen Kursdaten vorausgefüllt werden -->
                        <!-- Inhalte werden dynamisch gefüllt, daher zunächst leer -->
                        <div class="mb-3">
                            <label for="edit-title" class="form-label">Titel</label>
                            <input type="text" class="form-control" id="edit-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-type" class="form-label">Veranstaltungsart</label>
                            <select class="form-select" id="edit-type" required>
                                <option value="">Bitte wählen...</option>
                                <option value="Vorlesung">Vorlesung</option>
                                <option value="Übung">Übung</option>
                                <option value="Seminar">Seminar</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="edit-image" class="form-label">Bild-URL</label>
                            <input type="url" class="form-control" id="edit-image">
                        </div>   
                        <div class="mb-3">
                            <label for="edit-description" class="form-label">Beschreibung</label>
                            <textarea class="form-control" id="edit-description"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
                    <button type="submit" class="btn btn-primary" form="editCourseForm">Änderungen speichern</button>
                </div>
            </div>
        </div>
    </div>





    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="course.js" type="module"></script>
    <script src="courseEdit.js" type="module"></script>

    <script>
        function goBack() {
            window.history.back();
        }




    </script>


</body>

</html>
