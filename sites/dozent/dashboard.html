    <style>
        /* Aktiver Filter */
        .dropdown-toggle.active-filter {
            background-color: #e9ecef;
            /* Hintergrundfarbe des aktiven Filters */
            border-color: #ced4da;
            /* Randfarbe des aktiven Filters */
        }

        .image-container {
            width: 250px;
            height: 250px;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(70%);
        }

        .image-container a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: inherit;
        }

        .image-container:hover {
            filter: opacity(70%);
        }

        .image-description {
            text-align: center;
            margin-top: 10px;
        }

        .rollenauswahl {
            height: 100vh;
        }
    </style>
