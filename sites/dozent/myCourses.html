    <h1 class="text-center"> Meine Kurse </h1>


    <div class="container">

        <!-- Kurskacheln -->
        <div class="row course-grid" id="courseGrid">
            <!-- Kurskacheln werden hier über JavaScript eingefügt -->
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="addCourseModal" tabindex="-1" aria-labelledby="addCourseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCourseModalLabel">Neuen Kurs hinzufügen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Form -->
                    <form id="addCourseForm">
                        <div class="mb-3">
                            <label for="title" class="form-label">Titel</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="type" class="form-label">Veranstaltungsart</label>
                            <select class="form-select" id="type" required>
                                <option value="">Bitte wählen...</option>
                                <option value="Vorlesung">Vorlesung</option>
                                <option value="Übung">Übung</option>
                                <option value="Seminar">Seminar</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Bild-URL</label>
                            <input type="url" class="form-control" id="image">
                        </div>   
                        <div class="mb-3">
                            <label for="description" class="form-label">Beschreibung</label>
                            <textarea class="form-control" id="description"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
                            <button type="submit" class="btn btn-primary">Speichern</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


    <script type="module" src="myCourses.js"> </script>
